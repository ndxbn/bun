name: Bun test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bun-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
      - run: timeout 60s bash -c 'until curl -s http://localhost:9000/minio/health/ready; do sleep 1; done'

      - name: Create bucket
        run: |
          aws --endpoint-url http://localhost:9000 \
              --no-verify-ssl \
              s3 mb s3://my-first-bucket \
              --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadminpw
          AWS_EC2_METADATA_DISABLED: true
      - run: bun install
      - run: bun test

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      minio:
        image: minio/minio
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadminpw
        ports:
          - 9000:9000
          - 9001:9001
        options: >-
          --entrypoint sh
          -c "minio server /data --console-address ':9001'"
          --health-cmd "curl -f http://localhost:9000/minio/health/ready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
