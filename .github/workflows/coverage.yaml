name: Bun test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  create-bucket:
    runs-on: ubuntu-latest
    steps:
      - run: aws configure set access_key minioadmin
      - run: aws configure set secret_key minioadminpw
      - run: aws s3 mb s3://my-first-bucket --endpoint http://localhost:9000
  bun-test:
    runs-on: ubuntu-latest
    needs:
      - create-bucket
    env:
      NODE_ENV: test
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
      - run: bun install
      - run: bun test

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      minio:
        image: minio/minio
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadminpw
        ports:
          - 9000:9000
        options: >-
          minio/minio server /data --console-address ":9001"
          --health-cmd "curl -f http://localhost:9000/minio/health/ready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
